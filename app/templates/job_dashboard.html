<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrienteeringX - Job Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="jobDashboard()" x-init="init()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-cogs text-blue-600 mr-3"></i>
                Job Management Dashboard
            </h1>
            <p class="text-gray-600">Monitor and manage your batch jobs and scheduled tasks</p>
        </div>

        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-play-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Scheduler Status</p>
                        <p class="text-2xl font-bold" :class="status.scheduler_running ? 'text-green-600' : 'text-red-600'">
                            <span x-text="status.scheduler_running ? 'Running' : 'Stopped'"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-tasks text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="status.total_jobs"></p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Running Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="status.running_jobs"></p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-gray-100 text-gray-600">
                        <i class="fas fa-pause-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Paused Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="status.paused_jobs"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-6 flex flex-wrap gap-4">
            <button @click="showCreateJobModal = true" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Create New Job
            </button>
            <button @click="refreshData()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-sync-alt mr-2"></i>
                Refresh
            </button>
        </div>

        <!-- Jobs Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Scheduled Jobs</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Function</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trigger</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Run</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="job in jobs" :key="job.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="job.name"></div>
                                    <div class="text-sm text-gray-500" x-text="job.id"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="job.func"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="job.trigger"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="job.next_run_time ? new Date(job.next_run_time).toLocaleString() : 'Paused'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex space-x-2">
                                        <button @click="runJobNow(job.id)" class="text-green-600 hover:text-green-900" title="Run Now">
                                            <i class="fas fa-play"></i>
                                        </button>
                                        <button @click="job.next_run_time ? pauseJob(job.id) : resumeJob(job.id)" 
                                                :class="job.next_run_time ? 'text-yellow-600 hover:text-yellow-900' : 'text-blue-600 hover:text-blue-900'" 
                                                :title="job.next_run_time ? 'Pause' : 'Resume'">
                                            <i :class="job.next_run_time ? 'fas fa-pause' : 'fas fa-play'"></i>
                                        </button>
                                        <button @click="viewJobDetails(job.id)" class="text-blue-600 hover:text-blue-900" title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button @click="deleteJob(job.id)" class="text-red-600 hover:text-red-900" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Recent Executions -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Recent Executions</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Run</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="execution in status.recent_executions" :key="execution.job_id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="execution.job_name"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          :class="{
                                              'bg-green-100 text-green-800': execution.status === 'completed',
                                              'bg-yellow-100 text-yellow-800': execution.status === 'running',
                                              'bg-red-100 text-red-800': execution.status === 'failed'
                                          }"
                                          x-text="execution.status">
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="new Date(execution.start_time).toLocaleString()"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="execution.duration"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="execution.next_run ? new Date(execution.next_run).toLocaleString() : 'N/A'"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Create Job Modal -->
        <div x-show="showCreateJobModal" x-cloak class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Job</h3>
                    <form @submit.prevent="createJob()">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Job ID</label>
                            <input type="text" x-model="newJob.id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Job Name</label>
                            <input type="text" x-model="newJob.name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Job Type</label>
                            <select x-model="newJob.type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="sample">Sample Job</option>
                                <option value="data_processing">Data Processing</option>
                                <option value="email_notification">Email Notification</option>
                                <option value="report_generation">Report Generation</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Schedule Type</label>
                            <select x-model="newJob.schedule" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="interval">Interval</option>
                                <option value="cron">Cron Expression</option>
                            </select>
                        </div>
                        <div x-show="newJob.schedule === 'interval'" class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Interval (minutes)</label>
                            <input type="number" x-model="newJob.interval_minutes" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="1">
                        </div>
                        <div x-show="newJob.schedule === 'cron'" class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cron Expression</label>
                            <input type="text" x-model="newJob.cron_expression" placeholder="0 * * * *" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" @click="showCreateJobModal = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                                Create Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function jobDashboard() {
            return {
                status: {
                    scheduler_running: false,
                    total_jobs: 0,
                    running_jobs: 0,
                    paused_jobs: 0,
                    recent_executions: []
                },
                jobs: [],
                showCreateJobModal: false,
                newJob: {
                    id: '',
                    name: '',
                    type: 'sample',
                    schedule: 'interval',
                    interval_minutes: 60,
                    cron_expression: '0 * * * *'
                },

                async init() {
                    await this.refreshData();
                    // Auto-refresh every 30 seconds
                    setInterval(() => this.refreshData(), 30000);
                },

                async refreshData() {
                    try {
                        // Fetch status
                        const statusResponse = await fetch('/jobs/api/status');
                        this.status = await statusResponse.json();

                        // Fetch jobs
                        const jobsResponse = await fetch('/jobs/api/jobs');
                        const jobsData = await jobsResponse.json();
                        this.jobs = jobsData.jobs;
                    } catch (error) {
                        console.error('Error refreshing data:', error);
                        alert('Error refreshing data. Please try again.');
                    }
                },

                async runJobNow(jobId) {
                    try {
                        const response = await fetch(`/jobs/api/jobs/${jobId}/run`, {
                            method: 'POST'
                        });
                        const result = await response.json();
                        alert(result.message);
                        await this.refreshData();
                    } catch (error) {
                        console.error('Error running job:', error);
                        alert('Error running job. Please try again.');
                    }
                },

                async pauseJob(jobId) {
                    try {
                        const response = await fetch(`/jobs/api/jobs/${jobId}/pause`, {
                            method: 'POST'
                        });
                        const result = await response.json();
                        alert(result.message);
                        await this.refreshData();
                    } catch (error) {
                        console.error('Error pausing job:', error);
                        alert('Error pausing job. Please try again.');
                    }
                },

                async resumeJob(jobId) {
                    try {
                        const response = await fetch(`/jobs/api/jobs/${jobId}/resume`, {
                            method: 'POST'
                        });
                        const result = await response.json();
                        alert(result.message);
                        await this.refreshData();
                    } catch (error) {
                        console.error('Error resuming job:', error);
                        alert('Error resuming job. Please try again.');
                    }
                },

                async deleteJob(jobId) {
                    if (!confirm('Are you sure you want to delete this job?')) {
                        return;
                    }

                    try {
                        const response = await fetch(`/jobs/api/jobs/${jobId}`, {
                            method: 'DELETE'
                        });
                        const result = await response.json();
                        alert(result.message);
                        await this.refreshData();
                    } catch (error) {
                        console.error('Error deleting job:', error);
                        alert('Error deleting job. Please try again.');
                    }
                },

                async createJob() {
                    try {
                        const response = await fetch('/jobs/api/jobs', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.newJob)
                        });
                        const result = await response.json();
                        alert(result.message);
                        this.showCreateJobModal = false;
                        this.resetNewJob();
                        await this.refreshData();
                    } catch (error) {
                        console.error('Error creating job:', error);
                        alert('Error creating job. Please try again.');
                    }
                },

                resetNewJob() {
                    this.newJob = {
                        id: '',
                        name: '',
                        type: 'sample',
                        schedule: 'interval',
                        interval_minutes: 60,
                        cron_expression: '0 * * * *'
                    };
                },

                viewJobDetails(jobId) {
                    // Open job details in a new tab/window
                    window.open(`/jobs/api/jobs/${jobId}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
